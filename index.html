<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Formulário</h2>
    <form>
        <div class="form-group">
            <label for="indicacao">Indicação</label>
            <input type="text" class="form-control" id="indicacao" name="indicacao" placeholder="Digite a indicação">
        </div>
        <div class="form-group">
            <label for="valor_total">Valor Total</label>
            <input type="text" class="form-control" id="valor_total" name="valor_total" placeholder="Digite o valor total">
        </div>
        <div class="form-group">
            <label for="laudo">Laudo</label>
            <select class="form-control" id="laudo" name="laudo">
                <option value="ECV">ECV</option>
                <option value="Cautelar">Cautelar</option>
                <option value="Retorno">Retorno</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
